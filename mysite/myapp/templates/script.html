{% extends "base.html" %}
{% load static %}

  {% block title %}Usefull scripts{% endblock %}
  {% block content%}
      <div id="content">
        {% if script %}
              <h1>{{ script.title }}</h1>
              <h3>Written by: {{ script.username }}</h3></br>{{ script.date }}</h3>
              <p><ul>{{ script.text }}</ul></p>
              <img alt="{{ script.image.name }}" class="image" src="/{{ script.image.name }}" />
        {% endif %}
      </div>
  {% endblock %}
