{% extends "base.html" %}


{% block titile %}Usefull scripts{% endblock %}
{% block content %}
    <div id="content">
      {% if scriptList %}
        {% for s in scriptList %}
          <h1><a href="{% url 'script' s.id %}">{{ s.title }}</a></h1>
          <h4>{{ s.username }}</h4>
          <ul>{{ s.date }}</ul>
        {% endfor %}
      {% else %}
        <h1>Hola</h1>
      {% endif %}
    </div>
{% endblock %}
